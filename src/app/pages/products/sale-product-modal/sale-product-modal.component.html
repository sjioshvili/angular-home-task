<h2 mat-dialog-title>Sale product</h2>
<div [formGroup]="productForm" class="container">

  <mat-form-field appearance="outline" class="field">
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="saleDate"
          >
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="true">
    </ngx-mat-datetime-picker>

  </mat-form-field>
  <mat-form-field appearance="outline" class="field">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="count">
  </mat-form-field>


  <p class="response" *ngIf="showSuccessText">
    {{successText}}
  </p>
  <p class="response" *ngIf="showErrorText">
    {{errorText}}
  </p>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="onSave()" >Save
    </button>
  </div>
</div>
