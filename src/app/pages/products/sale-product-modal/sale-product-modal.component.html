<h2 mat-dialog-title> {{ 'product.sell' | translate }}</h2>
<div [formGroup]="productForm" class="container">
  <mat-form-field appearance="outline" class="field">
    <mat-label>{{ 'product.name' | translate }}</mat-label>
    <input matInput  formControlName="name" [readonly]="true">
  </mat-form-field>
  <mat-form-field appearance="outline" class="field">
    <mat-label>{{ 'product.price' | translate }}</mat-label>
    <input matInput  formControlName="price" [readonly]="true">
  </mat-form-field>

  <mat-form-field appearance="outline" class="field" floatLabel="always">
    <input matInput [ngxMatDatetimePicker]="picker"
           formControlName="sellDate"
          >
    <mat-label> {{ 'product.sellDate' | translate }}</mat-label>
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSpinners]="true"
                             format="dd/MM/yyyy hh:mm a">
    </ngx-mat-datetime-picker>



  </mat-form-field>



  <mat-form-field appearance="outline" class="field" floatLabel="always">
    <mat-label>{{ 'product.count' | translate }}</mat-label>
    <input matInput type="number" formControlName="count">
  </mat-form-field>



  <div class="actions">
    <button mat-raised-button color="primary" (click)="onSave()" >{{ 'sell' | translate }}
    </button>
  </div>
</div>
