
<div class="container" >
  <div class="table-header" >
      <mat-form-field appearance="outline" >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
    <div>
      <button mat-raised-button (click)="addData()">Add data</button>
    </div>
  </div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>


    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
      <td mat-cell *matCellDef="let row"> {{row.count}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button
                class="edit-button"
                color="primary"
                matTooltip="Edit Product"
                matTooltipPosition ="above"
                (click)="openDialog(product)">
          <mat-icon class="action-icons">edit</mat-icon>
        </button>
        <button mat-icon-button
                class="edit-button"
                color="accent"
                matTooltip="Delete Product"
                matTooltipPosition ="above"
                (click)="deleteProduct(product)">
          <mat-icon class="action-icons">delete</mat-icon>
        </button>
        <button mat-icon-button
                class="edit-button"
                color="warn"
                matTooltip="Sell Product"
                matTooltipPosition ="above"
                (click)="saleProduct(product)">
          <mat-icon class="action-icons">attach_money</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
    <mat-paginator pageSize="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
