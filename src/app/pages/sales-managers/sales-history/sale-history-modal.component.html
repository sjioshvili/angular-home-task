<h2 class="title">Sales History</h2>

<div class="container" >
  <div class="table-header" >
    <mat-form-field appearance="outline"  [floatLabel]="'always'" >
      <mat-label>{{'filter'| translate}}</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'product.name'| translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'product.price'| translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'product.count'| translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.count}} </td>
      </ng-container>

      <ng-container matColumnDef="sellDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'product.sellDate'| translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.sellDate }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">{{'noData'| translate}} </td>
      </tr>
    </table>
    <mat-paginator pageSize="[5, 10, 25, 100]" aria-label="Select page of History"></mat-paginator>
  </div>
</div>
